<!DOCTYPE html>
<html>
<head>
<title>部门与岗位管理</title>
<#include "/header.html">
<link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
<link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
<script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div >
		<form class="form-horizontal">


			<div class="form-group col-md-4" style="border-right:1px solid #f6f6f6;padding-left: 0px">

				<div>
					<div class="col-sm-10" style="height:-webkit-fill-available;overflow-y:auto;padding-left: 0px">
						<#if shiro.hasPermission("sys:org:init")>
						<input type="button" class="btn btn-primary" @click="initDeptTree" value="提取数据"
							   style="text-align: left"/>
						</#if>

						<div style="text-align: center">
							<strong>组织</strong></div>
					<div style="overflow-x: auto"><ul id="deptTree" class="ztree"></ul></div>
					</div>
				</div>

			</div>
				<div class="form-group col-md-8" >
					<div style="text-align: center;margin-bottom: 5px"><strong >详细信息</strong></div>
					<div class="form-group">
						<div class="col-sm-2 vue-label">类型</div>
						<div class="col-sm-4">
							<el-select v-model="info.type" placeholder="类型" style="width:100%" disabled>
								<el-option
										v-for="item in select.typeoptions"
										:key="item.id"
										:label="item.value"
										:value="item.code">
								</el-option>
							</el-select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 vue-label">上级代码</div>
						<div class="col-sm-4">
							<el-input v-model="info.parentCode" placeholder="上级代码" disabled ></el-input>
						</div>
						<div class="col-sm-2 vue-label">上级名称</div>
						<div class="col-sm-4">
							<el-input v-model="info.parentName" placeholder="上级名称" disabled></el-input>
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-2 vue-label">代码</div>
						<div class="col-sm-4">
							<el-input v-model="info.docentry" placeholder="代码" disabled></el-input>
						</div>
						<div class="col-sm-2 vue-label">名称</div>
						<div class="col-sm-4">
							<el-input v-model="info.name" placeholder="名称" disabled></el-input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 vue-label">产品线代码</div>
						<div class="col-sm-4">
							<el-input v-model="info.prolcode" placeholder="产品线代码" disabled></el-input>
						</div>
						<div class="col-sm-2 vue-label">产品线名称</div>
						<div class="col-sm-4">
							<el-input v-model="info.prolname" placeholder="产品线名称" disabled></el-input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 vue-label">
								<el-checkbox v-model="check">是否激活</el-checkbox>
						</div>

					</div>
					<div class="form-group">
						<#if shiro.hasPermission("sys:org:update")>
						<div style="text-align: center">
							<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="保存"/>
						</div>
						</#if>
					</div>
				</div>


		</form>

	</div>


</div>

<script src="${request.contextPath}/statics/js/modules/sys/budgorga.js?_${.now?long}"></script>
</body>
</html>
